<html>
  <head>
    <title>Podclipper Options</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="complete.js"></script>
    <link rel="stylesheet" href="complete.css" type="text/css">
  </head>
  <body>
    <div class="header"><h1 class="header-title">Podclipper</h1></div>
    <div class="inner">
      <div class="progress">
        <label for="progrssContainer">Encoding Progress:</label>
        <div id="progressContainer">
          <div id="encodeProgress"></div>
        </div>
      </div>
      <p id="status"></p>
      <p id="url"></p>
      <form id="userInput" action="#">
        <h3>Post Title</h3>
        <input class="textbox" type="text" id="fname" name="title" placeholder="Name">
        <!-- <h3>Post URL</h3>
        <input class="textbox" type="text" id="lname" name="url" placeholder="https://"> -->
        <input class="submit" type="submit" value="Submit">
      </form>
    </div>
    <div class="buttonContainer">
      <div class="button" id="saveCapture">Save Capture</div>
      <div class="button" id="close">Close</div>
    </div>
  </body>
</html>
